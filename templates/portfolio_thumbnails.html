<div class="container">
    <div class="row">
        {% for x in imageNumber %}
            <div class="col-lg-3 col-sm-4 col-xs-6">
                <a title="Image {{ x }}" href="{{ url_for('single_img', img=x) }}">
                    <img class="thumbnail img-responsive img-rounded" src="//placehold.it/350x350">
                </a>
            </div>
        {% endfor %}
    </div>
</div>
